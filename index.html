<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="este es mi primer javascrip" />
    <meta name="author" content="Jose Eduardo Cristobal" />
    <meta name="keywords" content=" responsivo , proyecto , javascrip" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>explorador</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="logo de la pagina con la palabra (around the U.S)"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="aqui va tu foto de perfil"
          />
          <div class="profile__data data">
            <div class="profile__data-container">
              <h2 class="data__name">Jacques Cousteau</h2>
              <button class="data__edit">
                <img src="./images/Vector(1).png" alt="lapiz" />
              </button>
            </div>
            <p class="data__job">Explorador</p>
          </div>

          <button class="profile__add">
            <img src="./images/Vector(2).png" alt="mas" />
          </button>
        </section>
        <section class="grid">
          <div class="grid__element-container">
            <img
              class="grid__element"
              src="./images/kirill-pershin-1088404-unsplash(2).png"
              alt="Bosque en invierno"
            />
            <h2 class="grid__element-text">Valle de Yosemite</h2>

            <button class="grid__button">
              <img
                class="like"
                src="./images/Group.svg"
                alt="boton de me gusta"
              />
            </button>
          </div>

          <div class="grid__element-container">
            <img
              class="grid__element"
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="lago azul en nevada"
            />
            <h2 class="grid__element-text">Lago Louise</h2>
            <button class="grid__button">
              <img
                class="like"
                src="./images/Group.svg"
                alt="boton de me gusta"
              />
            </button>
          </div>

          <div class="grid__element-container">
            <img
              class="grid__element"
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="destello de atardecer"
            />
            <h2 class="grid__element-text">Montañas Calvas</h2>
            <button class="grid__button">
              <img
                class="like"
                src="./images/Group.svg"
                alt="boton de me gusta"
              />
            </button>
          </div>

          <div class="grid__element-container">
            <img
              class="grid__element"
              src="./images/kirill-pershin-1404681-unsplash-1.png"
              alt="Noche en las montañas"
            />
            <h2 class="grid__element-text">Latemar</h2>
            <button class="grid__button">
              <img
                class="like"
                src="./images/Group.svg"
                alt="boton de me gusta"
              />
            </button>
          </div>

          <div class="grid__element-container">
            <img
              class="grid__element"
              src="./images/kirill-pershin-1556355-unsplash(2).png"
              alt="lagunas en la mañana"
            />
            <h2 class="grid__element-text">Vanois National...</h2>
            <button class="grid__button">
              <img
                class="like"
                src="./images/Group.svg"
                alt="boton de me gusta"
              />
            </button>
          </div>

          <div class="grid__element-container">
            <img
              class="grid__element"
              src="./images/kirill-pershin-1088404-unsplash.png"
              alt="puerto de barcos"
            />
            <h2 class="grid__element-text">Lago di Braies</h2>
            <button class="grid__button">
              <img
                class="like"
                src="./images/Group.svg"
                alt="boton de me gusta"
              />
            </button>
          </div>
        </section>
        <div class="popup">
          <form class="popup__container register">
            <h2 class="register__title">Editar perfil</h2>
            <fieldset class="register__form form">
              <input
                id="name"
                type="text"
                class="form__name"
                placeholder="Nombre"
              />
              <input
                id="about-me"
                type="text"
                class="form__about-me"
                placeholder="Acerca de mi"
              />
              <button type="submit" class="form__send">Guardar</button>
            </fieldset>
            <button class="popup__close">
              <img src="./images/Close Icon.svg" alt="boton de cerrar" />
            </button>
          </form>
        </div>
      </main>
      <footer class="footer">&#169; 2021 Around The U.S.</footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
