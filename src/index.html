<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="este es mi primer javascrip" />
    <meta name="author" content="Jose Eduardo Cristobal" />
    <meta name="keywords" content=" responsivo , proyecto , javascrip" />
    <title>Explorador About-me</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/Vector.png')%>"
          alt="logo de la pagina con la palabra (around the U.S)"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/image.jpg')%>"
            alt="aqui va tu foto de perfil"
          />
          <div class="profile__data data">
            <div class="profile__data-container">
              <h2 class="data__name">Jacques Cousteau</h2>
              <button class="data__edit">
                <img src="<%=require('./images/Vector(1).png')%>" alt="lapiz" />
              </button>
            </div>
            <p class="data__job">Explorador</p>
          </div>

          <button class="profile__add">
            <img src=" <%=require('./images/Vector(2).png')%>" alt="mas" />
          </button>
        </section>
        <section class="grid" id="card"></section>
        <template class="grid-template">
          <div class="grid__element-container">
            <button class="grid__button-trash" type="button">
              <img
                class="remove"
                src="<%=require('./images/delete-icon.svg')%>"
                alt="Eliminar carta"
              />
            </button>
            <img
              class="grid__element"
              src="<%=require('./images/kirill-pershin-1088404-unsplash(2).png')%>"
              alt="Bosque en invierno"
            />
            <h2 class="grid__element-text">Valle de Yosemite</h2>

            <button class="grid__button">
              <img
                class="like"
                src="<%=require('./images/Group.svg')%>"
                alt="boton de me gusta"
              />
            </button>
          </div>
        </template>
        <div class="popup" id="form-profile">
          <form class="popup__form register" id="register-profile">
            <h2 class="register__title">Editar perfil</h2>
            <fieldset class="register__form form">
              <input
                id="name"
                type="text"
                name="name"
                class="popup__input"
                minlength="2"
                maxlength="40"
                required
                value="Jacques Cousteau"
                placeholder="Nombre"
              />
              <span class="popup__input_type_error name-error"></span>
              <input
                id="about-me"
                type="text"
                name="about"
                class="popup__input form__about-me"
                minlength="2"
                maxlength="200"
                value="Explorador"
                required
                placeholder="Acerca de mi"
              />
              <span class="popup__input_type_error about-me-error"></span>
              <button type="submit" id="edit-submit" class="form__send">
                Guardar
              </button>
            </fieldset>
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close_Icon.svg')%>"
                alt="boton de cerrar"
              />
            </button>
          </form>
        </div>
        <div class="popup" id="form-cards">
          <form class="popup__form register" id="register-cards">
            <h2 class="register__title register__card">New Place</h2>
            <fieldset class="register__form form">
              <input
                id="title"
                type="text"
                name="title"
                class="popup__input form__title"
                minlength="2"
                maxlength="30"
                required
                placeholder="Title"
              />
              <span class="popup__input-span title-error"></span>
              <input
                id="url"
                type="url"
                name="link"
                class="popup__input form__url"
                required
                placeholder="Image URL"
              />
              <span class="popup__input-span url-error"></span>
              <button
                type="submit"
                id="card-submit"
                class="form__send form__send-card"
              >
                Guardar
              </button>
            </fieldset>
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close_Icon.svg')%>"
                alt="boton de cerrar"
              />
            </button>
          </form>
        </div>
        <div class="popup" id="images-card">
          <div class="popup__container-card">
            <img
              class="popup__close"
              src="<%=require('./images/Close_Icon.svg')%>"
              alt="boton de cerrar"
            />
            <img class="popup__image-container" alt="" src="" />

            <h3 class="popup__image-title"></h3>
          </div>
        </div>
        <div class="popup" id="form-delete">
          <div class="popup__form register" id="register-cards">
            <h2 class="register__title register__card">Â¿Estas Seguro/a?</h2>
            <div class="register__form form">
              <button
                type="submit"
                id="card-submit"
                class="form__send form__send-card"
              >
                Si
              </button>
            </div>
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close_Icon.svg')%>"
                alt="boton de cerrar"
              />
            </button>
          </div>
        </div>
        <div class="popup" id="form-avatar">
          <form class="popup__form register" id="register-cards">
            <h2 class="register__title register__card">
              Cambiar Foto de Perfil
            </h2>
            <fieldset class="register__form form">
              <input
                id="url"
                type="url"
                name="link"
                class="popup__input form__url"
                required
                placeholder="Image URL"
              />
              <span class="popup__input-span url-error"></span>
              <button
                type="submit"
                id="card-submit"
                class="form__send form__send-card"
              >
                Guardar
              </button>
            </fieldset>
            <button class="popup__close" type="button">
              <img
                src="<%=require('./images/Close_Icon.svg')%>"
                alt="boton de cerrar"
              />
            </button>
          </form>
        </div>
      </main>
      <footer class="footer">&#169; 2021 Around The U.S.</footer>
    </div>
  </body>
</html>
